<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trackster</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="favicon.png" type="image/png" rel="icon">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Work+Sans:400,700" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

    <div class="container-fluid">
      <div class="row header">
        <h1 class="col-sm-7 col-sm-offset-1">trackster</h1>
        <input class="col-sm-2" id="search-bar" type="text" placeholder="Search" />
        <i class="fa fa-search fa-2x col-sm-1" id="search-btn"></i>
      </div>
      <div class="row attributes">
        <p class="col-sm-4 col-sm-offset-2 attribute">Song</p>
        <p class="col-sm-2 attribute">Artist</p>
        <p class="col-sm-2 attribute">Album Art</p>
        <p class="col-sm-2 attribute">Listeners</p>
      </div>
    </div>

    <div class="container-fluid" id="results">
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
      <script src="resources/js/tests.js"></script>
      <script src="resources/js/trackster.js"></script>
  </body>
</html>
